{% extends 'layout.html' %}
{% block css %}
<style>
    body{
        background-image: url('/static/img/paper-2.jpeg');
        background-size: cover;
    }
</style>
{% endblock %}
{% block body %}
    <div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6 mt-5">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group">
                            {% if errors %}
                                <p class="text-danger text-center">{{ errors }}</p>
                            {% endif %}
                            <label for="exampleInputEmail">Email address</label>
                            <input name="user" type="email" class="form-control" id="exampleInputEmail"
                                   aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted"> We'll never share your email with anyone
                                else
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button type="submit" class="btn-block btn-primary">Login</button>
                    </form>
                    <div class="card-footer ">
                        <a href="/register" class="badge">Not a Member? Register to Use App</a>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    </div>
{% endblock %}
